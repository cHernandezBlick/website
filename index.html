      <style>
         body {
         margin: 0;
         font-family: 'Forum', cursive;
         display: grid;
         }
         .top-container {
         font-size: 25px;
         font-family: 'Forum', cursive;
         background-color: #fff;
         padding: 10px;
         text-align: center;
         }
         .header {
         margin: 0 auto;
         z-index: 1;    
         font-size: 15px;
         font-family: 'Roboto', sans-serif;
         background: #fff;
         color: #000;
         text-align: center;    
         }
         .content1 {
         font-size: 30px;
         padding-top: 40px;
         background-color: #f3ec1a;
         }
         .content2 {
         font-size: 30px;
         padding-top: 40px;
         background-color: #fff;
         width: 80%;
         }
         .content3 {
         font-size: 30px;
         padding-top: 40px;
         background-color: #7da3f1;
         }
         .content4 {
         font-size: 30px;
         padding-top: 40px;
         background-color: #e6705b;
         }
         .sticky {
         text-align: center;
         position: fixed;
         top: 0;
         width: 100%;
         }
         .sticky + .content {
         padding-top: 1px;
         }
         li {
         display: inline-block;
         text-align: center;
         }
         li a {
         display: block; 
         color: #000;
         margin-right: 0;
         margin-left:0;
         padding: 10px; 
         text-decoration: none; 
         }
         li a:hover {
         background-color: #000;
         color: #fff;
         }
         li a:link, li a:visited {
         font-size: 15px;
         font-family: 'Roboto', sans-serif;
         background-color: #fff;
         color: black;
         padding: 14px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         }
         li a:hover, li a:active{
         background-color: #000;
         color: white;
         }
         .container {
         position: relative;
         width: 65%;
         }
         .image {
         display: block;
         width: 100%;
         height: auto;
         padding-bottom: 30px;
         }
         a {
         color: white;
         text-decoration: none;
         }
         a:hover {
         text-decoration: underline;    
         } 
         a.section {
         position: relative;
         color: #000;
         text-decoration: none;
         }
         a.section:hover {
         color: #000;
         }
         a.section:before {
         content: "";
         position: absolute;
         width: 100%;
         height: 1px;
         bottom: -8px;
         left: 0;
         background-color: #000;
         visibility: hidden;
         -webkit-transform: scaleX(0);
         transform: scaleX(0);
         -webkit-transition: all 0.3s ease-in-out 0s;
         transition: all 0.3s ease-in-out 0s;
         }
         a.section:hover:before {
         visibility: visible;
         -webkit-transform: scaleX(1);
         transform: scaleX(1);
         }    
         /* Responsive layout - makes a two column-layout instead of four columns */
         @media screen and (max-width: 700px) {
         .column {
         -ms-flex: 50%;
         flex: 50%;
         max-width: 50%;
         }
         .container {
         width: 90%;
         }
         li a:link, li a:visited {
         font-size: 10px;
         }
         }
         /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
         @media screen and (max-width: 400px) {
         .column {
         -ms-flex: 100%;
         flex: 100%;
         max-width: 100%;
         }
         .container {
         width: 90%;
         } 
         li a:link, li a:visited {
         font-size: 8px;
         }
         }
      </style>

      <script>
         window.onscroll = function() {myFunction()};
         
         var header = document.getElementById("myHeader");
         var sticky = header.offsetTop;
         
         function myFunction() {
           if (window.pageYOffset > sticky) {
             header.classList.add("sticky");
           } else {
             header.classList.remove("sticky");
           }
         }
      </script>
